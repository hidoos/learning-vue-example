<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="author" content="hidoos">
    <meta name="keywords" content="关键词1,关键词2">
    <meta name="description" content="描述语句">
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/favicon.png">
    <title>vuetodo</title>
    <style>
    body {
        font-family: Helvetica Neue, Arial, sans-serif;
    	background:#fcfcfc;
    }

	#demo {
		width:40%;
		border-radius:4px;
		background: #fff;
		padding:10px 20px;
		box-shadow:0 6px 3px lightblue;
	}   

    #demo li{
        cursor:pointer;
    }

    li.done {
        text-decoration: line-through;
    }
    
    </style>
</head>

<body>
    <h2>bundle</h2>
    <div id="demo">
        <h1>{{title | uppercase }}</h1>
        <ul>
            <li v-repeat="todos" v-on="click : clickHandler" class="{{done?'done':''}}">
                {{content}}
        </ul>
    </div>
    <script src="./node_modules/vue/dist/vue.min.js"></script>
    <script>
    var vmTodo = new Vue({
        el: "#demo",
        data: {
            title: "todos",
            todos: [{
                done: true,
                content: "Learning javascrpt",
                clickHandler:function(){
                	console.log(vmTodo);
                }
            }, {
                done: false,
                content: "java"
            }, {
                done: true,
                content: "sass"
            }, {
                done: true,
                content: "ruby on rails"
            }]
        }
    });
    vmTodo.clickHandler = function(){
        	alert("ceshi");
    }
    </script>
</body>

</html>
